<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS-UML</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="BaseClass" class="class"
      data-name="BaseClass">

      <ul class="methods">
        <li>method1</li>
        <li>method2</li>
      </ul>
      <ul class="attributes">
        <li>attribute1</li>
        <li>attribute2</li>
      </ul>
    </div>

    <div id="AbstractPageDataBuilder" class="abstract class"
      data-name="AbstractPageDataBuilder" 
      data-type="abstract"
      data-extends="BaseClass">

      <ul class="methods">
        <li>method1</li>
        <li>method2</li>
      </ul>
      <ul class="attributes">
        <li>attribute1</li>
        <li>attribute2</li>
      </ul>
    </div>

    <div id="DPURCPageDataBuilder" class="class"
      data-name="DPURCPageDataBuilder" 
      data-extends="AbstractPageDataBuilder">

      <ul class="methods">
        <li>method1</li>
        <li>method2</li>
      </ul>
      <ul class="attributes">
        <li>attribute1</li>
        <li>attribute2</li>
      </ul>
    </div>
    </div>

    <script src="js/css-uml.js" type="text/javascript"></script>

  </body>
</html>
